<body>
<script>
    class Temperature  {
        constructor(celsius) {
            this.celsius = celsius ;
        }
        getFaraday(){
            return this.celsius * 9 / 5 + 32 ;
        }
        getKelvin () {
            return this.celsius + 275.15;
        }
    }
    let celsius = new Temperature(25);
    // celsius.getFaraday();
    // celsius.getFaraday();
    console.log('celsius to kelvin:',celsius.getFaraday());
    console.log('celsius  to faraday:',celsius.getKelvin());
</script>
</body>
